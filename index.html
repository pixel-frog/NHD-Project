<html lang="en">

        body {
            font-family: Arial, sans-serif;
            margin: 0;

        }
        header {
            background: #007BFF;
            color: #fff;

        nav a {
            margin: 0 15px;
            color: #fff;

        }
        main {
            padding: 20px;
        }
        footer {
            text-align: center;
            padding: 10px 0;
            background: #007BFF;
            color: #fff;
            position: absolute;
            bottom: 0;
            width: 100%;
        }

        <nav>
            <a href="#home">Home</a>

    <main>
